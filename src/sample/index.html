<!DOCTYPE html>
<html lang="ja">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# {{ ogType }}: http://ogp.me/ns/{{ ogType }}#">
  {{> _head }}
</head>


<body id="sample">
  {{> _header }}
  <main>
    <div id="sample-tab" class="sample-Tab-wrapper">
      <ul class="sample-Tab-nav" role="tablist">
        <li role="presentation">
          <button type="button" role="tab" aria-controls="panel1" aria-selected="true" tabindex="0">
            Tab 1
          </button>
        </li>
        <li role="presentation">
          <button type="button" role="tab" aria-controls="panel2" aria-selected="false" tabindex="-1">
            Tab 2
          </button>
        </li>
        <li role="presentation">
          <button type="button" role="tab" aria-controls="panel3" aria-selected="false" tabindex="-1">
            Tab 3
          </button>
        </li>
        <li role="presentation">
          <button type="button" role="tab" aria-controls="panel4" aria-selected="false" tabindex="-1">
            Tab 4
          </button>
        </li>
        <li role="presentation">
          <button type="button" role="tab" aria-controls="panel5" aria-selected="false" tabindex="-1">
            Tab 5
          </button>
        </li>
      </ul>
      <div id="panel1" class="sample-Tab-content" role="tabpanel" aria-hidden="false" tabindex="0">
        <p>Panel1 Content</p>
      </div>
      <div id="panel2" class="sample-Tab-content" role="tabpanel" aria-hidden="true" tabindex="0">
        <p>Panel2 Content</p>
      </div>
      <div id="panel3" class="sample-Tab-content" role="tabpanel" aria-hidden="true" tabindex="0">
        <p>Panel3 Content</p>
      </div>
      <div id="panel4" class="sample-Tab-content" role="tabpanel" aria-hidden="true" tabindex="0">
        <p>Panel4 Content</p>
      </div>
      <div id="panel5" class="sample-Tab-content" role="tabpanel" aria-hidden="true" tabindex="0">
        <p>Panel5 Content</p>
      </div>
    </div>
  </main>
  {{> _footer }}
  <script type="module" src="/ts/main.ts"></script>
</body>

</html>
